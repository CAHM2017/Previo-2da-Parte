<!doctype html>
<html>
<head>
	<meta charset="UTF-8"/>
	<link href="estilo.css" rel="stylesheet" type="text/css"/>
	<link href="https://maxcdn.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" integrity="sha384-4FeI0trTH/PCsLWrGCD1mScoFu9Jf2NdknFdFoJhXZFwsvzZ3Bo5sAh7+zL8Xgnd" crossorigin="anonymous"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Registro de clientes</title>
</head>
<body>
	<header>
		<h1>Registro de Clientes</h1>
	</header>
	<form>
		<div>
			<label for="nombre">Nombre Completo: </label>
			<input required type="text" placeholder="Nombres y apellidos"/>
		</div>
		<div>
			<label for="direccion">Dirección: </label>
			<input required type="text" placeholder="Cl 1# 12-34"/>
		</div>
		<div>
			<label for="correo">Correo: </label>
			<input required type="email" placeholder="ejemplo@correo.com"/>
		</div>
		<div>
			<label for="contrasena">Contraseña: </label>
			<input required type="password" placeholder="Contraseña"/>
		</div>
		<div>
			<label for="confirmacion">Confirmación: </label>
			<input required type="password" placeholder="Confirmación"/>
		</div>
		<div>
			<button type="submit">Registrar</button>
		</div>
	</form>
</body>
</html>
